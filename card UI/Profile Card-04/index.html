<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/6fe22f7640.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-left">
                <div class="photo">
                    <img src="images/profile.jpg">
                </div>
                <h2>Grace Healton</h2>
                <span>Artist</span>
                <div class="sns">
                    <a href="#none">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#none">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#none">
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                </div>
                <div class="links">
                    <a href="#none">Message</a>
                    <a href="#none">Follow</a>
                </div>
            </div>
            <div class="card-right">
                <div class="post">
                    <h2>128</h2>
                    <span>Post</span>
                </div>
                <div class="likes">
                    <h2>2.5k</h2>
                    <span>Likes</span>
                </div>
                <div class="followers">
                    <h2>2.8k</h2>
                    <span>Follwers</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
