<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>그라디언트 서비스 가격표</title>
</head>
<body>
    <div class="content">
        <h1>Cloud Storage Service</h1>
        <div class="items">
            <div class="item">
                <i class="fa fa-paper-plane"></i>
                <h3>Free</h3>
                <h2><sup>$</sup>0</h2>
                <ul>
                    <li><i class="fa fa-check"></i> 40 GB Space</li>
                    <li><i class="fa fa-check"></i> 5 GB Download</li>
                    <li><i class="fa fa-check"></i> 50 GB Upload</li>
                    <li><i class="fa fa-check"></i> Slow Spped</li>
                </ul>
                <a class="btn-order" href="#none">Free!</a>
            </div>
            <div class="item">
                <i class="fa fa-plane"></i>
                <h3>Standard</h3>
                <h2><sup>$</sup>25</h2>
                <ul>
                    <li><i class="fa fa-check"></i> 400 GB Space</li>
                    <li><i class="fa fa-check"></i> 500 GB Download</li>
                    <li><i class="fa fa-check"></i> 500 GB Upload</li>
                    <li><i class="fa fa-check"></i> High Speed</li>
                </ul>
                <a class="btn-order" href="#none">Buy Now</a>
            </div>
            <div class="item">
                <i class="fa fa-rocket"></i>
                <h3>Premium</h3>
                <h2><sup>$</sup>50</h2>
                <ul>
                    <li><i class="fa fa-check"></i> 1TB Space</li>
                    <li><i class="fa fa-check"></i> Unlimited Download</li>
                    <li><i class="fa fa-check"></i> Unlimited Upload</li>
                    <li><i class="fa fa-check"></i> High Speed</li>
                </ul>
                <a class="btn-order" href="#none">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
