<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/6fe22f7640.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Hover SNS Card</h1>
        <div class="card">
            <div class="photo">
                <img src="images/profile-01.jpg">
            </div>
            <div class="card-overlay">
                <em>Dave Dehaan</em>
            </div>
            <div class="social-overlay"></div>
            <ul class="social">
                <li>
                    <a href="#none">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <i class="fa-brands fa-pinterest"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="card">
            <div class="photo">
                <img src="images/profile-02.jpg">
            </div>
            <div class="card-overlay">
                <em>Anna</em>
            </div>
            <div class="social-overlay"></div>
            <ul class="social">
                <li>
                    <a href="#none">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <i class="fa-brands fa-pinterest"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
