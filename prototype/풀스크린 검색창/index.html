<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>배경이미지 풀스크린 검색창</title>
</head>
<body>
    <div class="container">
        <div class="icons">
            <a href="#none">
                <i class="xi-mail-o"></i>
                <span>Mail</span>
            </a>
            <a href="#none">
                <i class="xi-image-o"></i>
                <span>Images</span>
            </a>
            <a href="#none">
                <i class="xi-play-circle-o"></i>
                <span>Video</span>
            </a>
            <a href="#none">
                <i class="xi-translate"></i>
                <span>Translate</span>
            </a>
        </div>
        <form class="search">
            <h2>Explore and find Something</h2>
            <div class="input-field">
                <input type="text" placeholder="Type...">
                <input type="submit" value="Search">
                <span><i class="xi-keyboard-o"></i></span>
            </div>
        </form>
    </div>
</body>
</html>
