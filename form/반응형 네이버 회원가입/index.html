<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <title>네이버 회원가입</title>
</head>
<body>
    <form class="signup">
        <div class="logo">
            <img src="images/logo-naver.png" alt="">
        </div>
        <div class="field">
            <b>아이디</b>
            <span class="place-txt">
            <input type="text">
            </span>
        </div>
        <div class="field">
            <b>비밀번호</b>
            <input class="userpw" type="password">
        </div>
        <div class="field">
            <b>비밀번호 재확인</b>
            <input class="chkpw" type="password">
        </div>
        <div class="field">
            <b>이름</b>
            <input type="text">
        </div>
        <div class="field">
            <b>생년월일</b>
            <div class="birth">
                <input type="number" placeholder="년(4자)">
                <select name="" id="">
                    <option value="">월</option>
                    <option value="">1월</option>
                    <option value="">2월</option>
                    <option value="">3월</option>
                    <option value="">4월</option>
                    <option value="">5월</option>
                    <option value="">6월</option>
                    <option value="">7월</option>
                    <option value="">8월</option>
                    <option value="">9월</option>
                    <option value="">10월</option>
                    <option value="">11월</option>
                    <option value="">12월</option>
                </select>
                <input type="number" placeholder="일">
            </div>
        </div>
        <div class="field">
            <b>성별</b>
            <div class="gender">
                <label><input type="radio" name="gender"><em></em>남자</label>
                <label><input type="radio" name="gender"><em></em>여자</label>
                <label><input type="radio" name="gender"><em></em>선택안함</labe>
            </div>
        </div>
        <div class="field">
            <b>본인 확인 이메일</b><small>(선택)</small>
            <input type="email" placeholder="선택입력">
        </div>
        <div class="field">
            <b>휴대전화</b>
            <select name="" id="">
                <option value="">대한민국 +82</option>
            </select>
            <div class="call-num">
                <input type="tel" placeholder="전화번호 입력">
                <input type="button" value="인증번호 받기">
            </div>
            <input type="number" placeholder="인증번호를 입력하세요">
        </div>
        <input type="submit" value="가입하기">
        <div class="footer">
            <a href="#none">이용약관</a>
            <a href="#none">개인정보처리방침</a>
            <a href="#none">책임의 한계와 법적고지</a>
            <a href="#none">회원정보 고객센터</a>
            <span>ⓒ <a href="#none">Naver Corp.</a></span>
        </div>
    </form>
</body>
</html>
