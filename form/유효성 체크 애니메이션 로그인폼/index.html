<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>유효성체크 애니메이션 로그인폼</title>
</head>
<body>
    <section class="inner">
        <div class="photo">
            <h1>Welcome!</h1>
        </div>
        <div class="login">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <form action="">
                <h2><span>Login</span> Your Account</h2>
                <div class="input-field">
                    <input type="text" id="userid" autocomplete="off" required><span>User Email</span>
                </div>
                <div class="input-field">
                    <input type="password" id="userpw" required><span>Password</span>
                </div>
                <div class="save-info">
                    <label>
                        <input type="checkbox"><em></em><span class="chk-color">Remember Me</span>
                    </label>
                        <a href="#none">Forgot Password?</a>
                </div>
                <div class="login-field">
                    <input type="submit" value="Login" id="login-btn">
                </div>
            </form>
        </div>
    </section>

    <script>
        let userId = $('#userid');
        let userPw = $('#userpw');
        let loginBtn = $('#login-btn');

        loginBtn.click(function(){
            if(userId.val() == '') {
                userId.next('span').addClass('warning');
                setTimeout(function(){
                    userId.next('span').removeClass('warning')
                }, 1000);
            }
            else if(userPw.val() == '') {
                userPw.next('span').addClass('warning');
                setTimeout(function(){
                    userPw.next('span').removeClass('warning')
                }, 1000);
            }
        })
    </script>
</body>
</html>
