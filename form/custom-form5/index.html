<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Change Custom Form</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="custom.js"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="login-wrapper">
        <h2>Login</h2>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password">
            </div>
            <div class="login-btn">
                <button id="login-button">Login</button>
            </div>
            <div class="links">
                <a href="#none">Forget Password</a>
                <a href="#none">Sign Up</a>
            </div>
        </form>
    </div>
    <div class="colors">
        <span class="active" style="--color:#00cec9;"></span>
        <span style="--color:#20bf6b;"></span>
        <span style="--color:#ff7675;"></span>
        <span style="--color:#ffbe76;"></span>
        <span style="--color:#30336b;"></span>
    </div>
</body>
