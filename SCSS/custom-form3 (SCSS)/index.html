<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 폼</title>
    <!-- Xeicon CDN -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mockup Start -->
    <div class="mockup">
        <div class="mobile-mockup">
            <div class="home-btn">
                <span></span>
            </div>
            <div class="camera">
                <span></span>
                <span></span>
            </div>
            <div class="volume">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="power">
                <span></span>
            </div>
            <!-- Content Here -->
            <div class="iframe iframe-url">
                <div class="content">
                    <h1>LOGO</h1>
                    <form action="#">
                        <div class="input-field">
                            <input type="email" placeholder="E-mail" required>
                            <span><i class="xi-mail-o"></i></span>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="password" required>
                            <span><i class="xi-lock-o"></i></span>
                        </div>
                        <div class="input-field">
                            <input type="tel" placeholder="your phone number" required>
                            <span><i class="xi-call"></i></span>
                        </div>
                        <div class="keep">
                            <p>
                                By creating an account, you agree to our
                                <a href="#none">Conditions of Use</a> and 
                                <a href="#none">Privacy Notice.</a>
                            </p>
                        </div>
                        <div class="other-accounts">
                            <span>Or Sign up with other accounts</span>
                            <div class="items">
                                <a href="#none" class="item google">
                                    <img src="images/google.svg">
                                </a>
                                <a href="#none" class="item facebook">
                                    <img src="images/facebook.svg">
                                </a>
                                <a href="#none" class="item twitter">
                                    <img src="images/twitter.svg">
                                </a>
                            </div>
                        </div>
                        <div class="signup-button">
                            <button>Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Content Here -->
        </div>
    </div>
    <!-- Mochup End -->


</body>
</html>
