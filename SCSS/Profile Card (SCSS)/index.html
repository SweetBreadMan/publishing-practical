<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/6fe22f7640.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">business card</h1>
        <div class="card-inner">
            <div class="card photographer">
                <div class="card-caption">
                    <h2>Rebecca <span>Profile</span></h2>
                    <p>
                        There are always two people in every picture: the photographer and the viewer.
                    </p>
                    <div class="icons">
                        <a href="#none"><i class="fa-solid fa-house"></i></a>
                        <a href="#none"><i class="fa-solid fa-envelope"></i></a>
                        <a href="#none"><i class="fa-solid fa-phone"></i></a>
                    </div>
                </div>
                <div class="photo photographer-photo">
                    <img src="images/profile-01.jpg">
                </div>
                <div class="card-bottom">Photographer</div>
            </div>

            <div class="card chef">
                <div class="card-caption">
                    <h2>Brooks <span>Profile</span></h2>
                    <p>
                        A recipe has no soul. You as the cook must bring soul to the recipe.
                    </p>
                    <div class="icons">
                        <a href="#none"><i class="fa-solid fa-house"></i></a>
                        <a href="#none"><i class="fa-solid fa-envelope"></i></a>
                        <a href="#none"><i class="fa-solid fa-phone"></i></a>
                    </div>
                </div>
                <div class="photo">
                    <img src="images/profile-02.jpg">
                </div>
                <div class="card-bottom">Chef</div>
            </div>
        </div>
    </div>
</body>
</html>
