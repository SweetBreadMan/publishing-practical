<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 폼</title>
    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/6fe22f7640.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="photo">
            <div class="photo-slogan">
                <div class="photo-slogan-inner">
                    <h2>Discover the world's top Designers & Creatives.</h2>
                </div>
            </div>
            <div class="photo-inner">
                <img src="images/side-image.jpg">
            </div>
        </section>
        <section class="content">
            <div class="content-inner">
                <h2>Sign in to World!</h2>
                <div class="connections">
                    <div class="google">
                        <a href="#none" class="google-inner">
                            <div class="google-icon">
                                <img src="images/google-logo.svg">
                            </div>
                            <span>Google 계정으로 로그인</span>
                        </a>
                    </div>
                    <div class="twitter">
                        <a href="#none" class="twitter-inner">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                </div>
                <span class="divide">Or</span>
                <div class="signin-inner">
                    <form action="#none">
                        <div class="form-field">
                            <label for="login">Username or Email Address</label>
                            <input type="text" name="login">
                        </div>
                        <div class="form-field">
                            <label for="password">
                                <span>Password</span>
                                <a href="#none">Forgot password?</a>
                            </label>
                            <input type="password" name="password">
                        </div>
                        <button>Sign In</button>
                        <span class="signup-link-mobile">
                            Not a Member?
                            <a href="#none">Sign up now</a>
                        </span>
                    </form>
                </div>
            </div>
            <span class="signup-link">
                Not a Member?
                <a href="#none">Sign up now</a>
            </span>
        </section>
    </div>
</body>
</html>
