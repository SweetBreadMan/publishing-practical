<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>스마트 아이템 쇼핑몰</title>
</head>
<body>
    <section>
        <h1>가지고 싶은 스마트 아이템 <b>모두</b> 집합 <span>스마트샵</span></h1>
        <div class="frame">
            <h2>이번주 트렌드 상품</h2>
            <div class="items">
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="images/item-01.jpg" alt="">
                            <img src="images/item-01-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>20<small>%</small></b>230,000원</span>
                        <span class="name">블루투스 헤드셋</span>
                        <span class="count">구매 75</span>
                        <span class="like"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="images/item-02.jpg" alt="">
                            <img src="images/item-02-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>10<small>%</small></b>40,000원</span>
                        <span class="name">이어폰</span>
                        <span class="count">구매 128</span>
                        <span class="like"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="images/item-03.jpg" alt="">
                            <img src="images/item-03-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>18<small>%</small></b>1,660,000원</span>
                        <span class="name">맥북 프로</span>
                        <span class="count">구매 30</span>
                        <span class="like"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="images/item-04.jpg" alt="">
                            <img src="images/item-04-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>20<small>%</small></b>103,500원</span>
                        <span class="name">스마트 워치</span>
                        <span class="count">구매 26</span>
                        <span class="like"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="images/img-05.jpg" alt="">
                            <img src="images/item-05-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>13<small>%</small></b>479,000원</span>
                        <span class="name">VR 기어</span>
                        <span class="count">구매 35</span>
                        <span class="like"></span>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script>
        $('.like').click(function(){
            $(this).toggleClass('active');
        })
    </script>
</body>
</html>
